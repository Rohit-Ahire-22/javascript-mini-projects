<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="myH1">Temperature Conversion : </h1><br>
        <input id="myTemp" type="text" placeholder="">
        <br><br>

        <input id="myCF" type="radio" name="select">
        <b><label for="myCF">Celcius → Fahrenheit</label></b><br>
        <input id="myFC" type="radio" name="select">
        <b><label for="myFC">Fahrenheit → Celcius</label></b><br><br>

        <button id="mySubmit">Submit</button><br><br>

        <b><p id="myP"></p></b>
        
    </div>
    <script src="script.js"></script>
</body>
</html>

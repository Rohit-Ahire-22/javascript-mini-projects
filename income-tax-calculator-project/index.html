<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income tax calculator</title>
</head>

<body
    style="background-color: rgba(0, 0, 0, 0.945); color: white; height: 100vh;display:flex; justify-content: center ;align-items: center;">
    <div id="parent">
        <h1>Income Tax Calculator</h1>

        <form>
            <input style="width: 97%;text-align: center;display: block;" type="number" id="income" name="income"
                placeholder="Enter your income(rupees)">
            <div style="text-align: center;">
                <button style="margin-top: 15px;">Calculate Tax</button>
            </div>
        </form>


        <h2 id="result">Total Tax : </h2>
    </div>
    <script src="index.js"></script>
</body>

</html>

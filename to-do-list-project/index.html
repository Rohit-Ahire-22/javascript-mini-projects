<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.982);color: white;font-family: Arial, Helvetica, sans-serif;font-weight: bold;">
    <h1>To Do List</h1>
    <form>
        <input style="width: 300px; height: 20px; font-size: 15px;font-weight: bold;margin-right: 10px;" type="text" name="task" id="task" placeholder="Enter your task">
        <button style="font-size: 15px; width: 60px;height: 30px;font-weight: bolder;cursor: pointer;" id="button">ADD</button>
    </form>
    <div id="allTask"></div>
    <script src="index.js"></script>
</body>
</html>
